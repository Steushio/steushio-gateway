<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Steushio">
    <meta name="description" content="Create a UPI payment link and pay using any UPI app">

    <title>Steushio Gateway</title>

    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="/css" />
</head>

<body>
    <div class="card">

        <!-- Text branding instead of logo -->
        <div class="banner2">
            <h1 class="brand">STEUSHIO GATEWAY</h1>
            <p class="subtitle">UPI Payment Link</p>
        </div>

        <p class="create">
            Enter your UPI ID to create a shareable payment link
        </p>

        <div class="actions">
            <div class="pay-btn">

                <input type="text" placeholder="Enter your UPI ID" id="upiid" />
                <input type="number" step="1" placeholder="Enter Amount (Optional)" id="amountid" />

                <input type="text" id="upilink" hidden disabled />

                <button onclick="getLink()">Create & Copy Link</button>

            </div>
        </div>

        <div class="desc">
            Powered by UPI â€¢ Works with all UPI apps
        </div>

    </div>

    <script>
        var baseUrl = window.location.protocol + "//" + window.location.host;
        var upiid = document.getElementById("upiid");
        var amountid = document.getElementById("amountid");
        var upilink = document.getElementById("upilink");

        function getLink() {
            if (upiid.value.indexOf("@") !== -1) {
                var amount = "";
                if (!isNaN(amountid.value) && amountid.value !== "") {
                    amount = "/" + amountid.value;
                }
                upilink.value = baseUrl + "/" + upiid.value + amount;
                navigator.clipboard.writeText(upilink.value);
                alert("UPI link copied to clipboard");
            } else {
                alert("Invalid UPI ID");
            }
        }
    </script>
</body>
</html>
